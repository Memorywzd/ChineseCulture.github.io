            <h1>四大发明</h1>
            <pre>
四大发明是中国古代创新的智慧成果和科学技术，包括造纸术、指南针、火药、印刷术。
四大发明的说法，源自英国汉学家李约瑟。
四种发明对中国古代的政治、经济、文化的发展产生了巨大的推动作用，
经各种途径传至西方，对世界文明发展史产生巨大的影响力。
四大发明是中国古代先民为世界留下的一串光耀的足迹，
是人类文明进步作出巨大贡献的象征。
