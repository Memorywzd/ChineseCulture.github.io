            <h1>饮食</h1>
            <pre>
中国饮食文化是有着长远历史，博大精深的中国文化。
在中国传统文化教育中的阴阳五行哲学思想、儒家伦理道德观念、中医营养摄生学说，
还有文化艺术成就、饮食审美风尚、民族性格特征诸多因素的影响下，
创造出彪炳史册的中国烹饪技艺，形成博大精深的中国饮食文化。
从外延看，中国饮食文化可以从时代与技法、地域与经济、民族与宗教、食品与食具、消费与层次、民俗与功能
等多种角度进行分类，展示出不同的文化品味，体现出不同的使用价值，异彩纷呈。
