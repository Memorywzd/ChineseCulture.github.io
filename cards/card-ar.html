            <h1>建筑</h1>
            <pre>
中国自古是一个统一的多民族国家，这些民族所居住的地域，由于东西南北的自然环境不同
与气候条件的差异，也由于不同地区各自产有不同的建筑材料，
所以世代以来，他们便依自然条件与可能提供的材料，按照各自生产和生活的不同需要与习惯，
创造了互不相同的建筑，并在长期发展中形成各自的建筑做法与建筑风格。
