            <h1>诗词歌赋</h1>
            <pre>
诗词歌赋，所谓诗词歌赋，是人们对我国传统汉文学的概称；
虽然如此，这一称谓几乎可说是也已概括了中国传统文化的精髓和文化尤其是传统文学的大成。
其中，诗词在人们的通常思维中是有着严格格律（主要指平仄、用韵和对偶等严格要求）
的两种诗歌体式（古体诗的平仄略微放宽些）是不能乱行押韵和误用平仄的；
究其实，所谓的赋，其实也是有着非常严格的对仗规则和平仄要求。
当代人读古代文学，有助于提高修养、智力、心理素质，增加人谈吐有节、举止有度的能力。
读古代诗词歌赋能提高人的智力、德行。
古代诗词歌赋能让读者产生真善美的陶化，得到壮、美的心理感化，文以叙论，文以感人。
