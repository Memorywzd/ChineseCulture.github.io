            <h1>书画</h1>
            <pre>
古代书画是中华民族文化艺术的重要组成部分，是中国的国粹。
中国古代书画艺术源远流长，从远古时期的"神话艺术"到"唐宋元明清"时期的书画高峰，
历经五千余年，名家辈出，经典之作彪炳史册。
在古代书画中，书法与绘画有着不可分割的联系，绘画的历史要比书法更为久远。
书法诞生自"仓颉造字"之后，此后在绘画中常以书法来书写画题与画家名款。
在唐代还衍生出了"诗配画"这一独特的艺术形式，使书法与绘画的联系更为紧密。
